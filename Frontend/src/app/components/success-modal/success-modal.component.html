<div mat-dialog-content class="modal-content">
  <p class="mensaje">{{ message }}</p>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-button class="close-button" (click)="onClick()">Confirmar</button>
  <button mat-button class="close-button" (click)="onNoClick()">Cerrar</button>
</div>
