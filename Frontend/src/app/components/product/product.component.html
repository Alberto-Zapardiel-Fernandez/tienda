<div *ngIf="categories.length != 0">
  <form (ngSubmit)="agregarProducto()">
    <div>
      <label for="name">Nombre del producto:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="description">Descripción:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
      <label for="price">Precio:</label>  

      <input type="number" id="price" formControlName="price">
    </div>
    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" formControlName="stock">
    </div>
    <div>
      <label for="idCategory">Categoría:</label>
      <select id="idCategory" formControlName="idCategory">
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="image-upload">
      <input type="file" id="fileInput" style="display: none;" formControlName="image">
      <label for="fileInput" class="custom-file-upload">
        <img src="assets/Upload.jpeg" alt="Subir archivo">
        Seleccionar archivo
      </label>
    </div>
    <button type="submit">Crear Producto</button>
  </form>
</div>

<div class="button-container">
  <button (click)="verProductos()">Modificar productos</button>
  <button (click)="agregarCategoria()">Agregar Categoría</button>
</div>
